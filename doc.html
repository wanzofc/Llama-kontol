     body {

    video {

<body>
  <div class="parallax bg-secondary" style="height: 300px;"></div>
  <div class="text-center mt-4">
    <h1 class="fw-bold">Pilih API Key Sesuka Kamu</h1>
    <p class="text-muted">Click a button to get an API key and download URL for the selected platform:</p>
  </div>
  <div class="container text-center my-4">
    <div class="row">
      <div class="col-md-4 my-2">
        <button class="btn btn-primary w-100" onclick="showNotification('TikTok'); redirectWithLoading('/api/get-api-key/tiktok')">Get TikTok API Key</button>
      </div>
      <div class="col-md-4 my-2">
        <button class="btn btn-success w-100" onclick="showNotification('Instagram'); redirectWithLoading('/api/get-api-key/instagram')">Get Instagram API Key</button>
      </div>
      <div class="col-md-4 my-2">
        <button class="btn btn-danger w-100" onclick="showNotification('YouTube'); redirectWithLoading('/api/get-api-key/youtube')">Get YouTube API Key</button>
      </div>
      <div class="col-md-4 my-2">
        <button class="btn btn-info w-100" onclick="showNotification('Twitter'); redirectWithLoading('/api/get-api-key/twitter')">Get Twitter API Key</button>
      </div>
      <div class="col-md-4 my-2">
        <button class="btn btn-warning w-100" onclick="showNotification('Facebook'); redirectWithLoading('/api/get-api-key/facebook')">Get Facebook API Key</button>
      </div>
      <div class="col-md-4 my-2">
        <button class="btn btn-dark w-100" onclick="showNotification('Postman'); redirectWithLoading('/api/postman-collection')">Get Postman Collection Key</button>
      </div>
      <div class="col-md-4 my-2">
        <button class="btn btn-outline-primary w-100" onclick="showNotification('Facebook v1'); redirectWithLoading('/api/v1/get-api-key/facebook')">Get v1 Facebook Key</button>
      </div>
      <div class="col-md-4 my-2">
        <button class="btn btn-outline-danger w-100" onclick="showNotification('TikTok v2'); redirectWithLoading('/api/v2/get-api-key/tiktok')">Get v2 TikTok Key</button>
      </div>
      <div class="col-md-4 my-2">
        <button class="btn btn-outline-success w-100" onclick="showNotification('Instagram v1'); redirectWithLoading('/api/v1/get-api-key/instagram')">Get v1 Instagram Key</button>
      </div>
      <div class="col-md-4 my-2">
        <button class="btn btn-outline-info w-100" onclick="showNotification('OpenAI v1'); redirectWithLoading('/api/v1/get-api-key/openai')">Get v1 OpenAI Key</button>
      </div>
      <div class="col-md-4 my-2">
        <button class="btn btn-secondary w-100" onclick="window.location.href='/api-docs';">View API Documentation</button>
      </div>
    </div>
  </div>
  <div class="container text-center my-4">
    <h3>API Result</h3>
    <p id="loading-text">Tunggu...</p>
    <div id="api-result-content"></div>
    <button class="btn btn-outline-primary mt-3" id="load-api-btn">Minta Data API</button>
  </div>

</div>
